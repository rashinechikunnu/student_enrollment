{% load static %}
{% load bootstrap5 %}

<!DOCTYPE html>
<html lang="en">

<head>
    <!-- basic -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- mobile metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <!-- site metas -->
    <title>school</title>
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- bootstrap css -->
    <link rel="stylesheet" href=" {% static 'student/css/bootstrap.min.css' %} ">
    <!-- style css -->
    <link rel="stylesheet" href=" {% static 'student/css/style.css' %} ">
    <!-- Responsive-->
    <link rel="stylesheet" href=" {% static 'student/css/responsive.css' %} ">
    <!-- favicon -->
    <link rel="icon" href=" {% static 'student/images/fevicon.png' %} " type="image/gif" />
    <!-- Tweaks for older IEs-->
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body class="main-layout">
    <!-- loader  -->
    <div class="loader_bg">
        <div class="loader"><img src=" {% static 'student/images/loading.gif' %} " alt="#" /></div>
    </div>
    <!-- end loader -->

    <!-- header -->
    <div class="header">
        <div class="container-fluid">
            <div class="row d_flex">
                <div class="col-md-2 col-sm-3 col logo_section">
                    <div class="full">
                        <div class="center-desk">
                            <div class="logo">
                                <a href=" {% static 'student/index.html' %} "><img src="" alt="" /><h1>School</h1></a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-8 col-sm-12">
                    <nav class="navigation navbar navbar-expand-md navbar-dark ">
                        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample04" aria-controls="navbarsExample04" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarsExample04">
                            <ul class="navbar-nav mr-auto">
                                <li class="nav-item active">
                                    <a class="nav-link" href=" {% static 'student/index.html' %} ">Home</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href=" {% static 'student/about.html' %} ">About</a>
                                </li>
                               
                                
                                <li class="nav-item">
                                    <a class="nav-link" href=" {% static 'student/contact.html' %} ">Contact Us</a>
                                </li>
                            </ul>
                        </div>
                    </nav>
                </div>
               
            </div>
        </div>
    </div>
    <!-- end header inner -->

    <!-- top -->
    <div class="full_bg">
        <div class="slider_main">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12">
                        <!-- carousel code -->
                        <div id="carouselExampleIndicators" class="carousel slide">
                            <ol class="carousel-indicators">
                                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                            </ol>
                            <div class="carousel-inner">
                                <!-- first slide -->
                                <div class="carousel-item active">
                                    <div class="carousel-caption relative">
                                        <div class="row d_flex">
                                            <div class="col-md-5" >
                                                <div class="board">
                                                    <i><img src=" {% static 'student/images/top_icon.png' %} " alt="#"/></i>

                                                    <form action="" method="post" class="text-dark" style="width: 100px;">
                                                        {% csrf_token %}
                                                        <div class="mb-3">
                                                            <!-- Render your first form field (l_form) with Bootstrap styling -->
                                                            {{ l_form }}
                                                        </div>

                                                        <div class="mb-3">
                                                            <!-- Render your second form field (s_form) with Bootstrap styling -->
                                                            {{ s_form }}
                                                        </div>

                                                        <div class="d-flex justify-content-center mt-3">
                                                            <button type="submit" class="btn btn-primary">Submit</button>
                                                        </div>
                                                    </form>
                                                </div>
                                            </div>
                                            <div class="col-md-7">
                                                <div class="banner_img">
                                                    <figure><img class="img_responsive" src=" {% static 'student/images/banner_img.png' %} "></figure>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- end footer -->

    <!-- Javascript files-->
    <script src=" {% static 'student/js/jquery.min.js' %} "></script>
    <script src=" {% static 'student/js/bootstrap.bundle.min.js' %} "></script>
    <script src=" {% static 'student/js/jquery-3.0.0.min.js' %} "></script>
    <!-- sidebar -->
    <script src=" {% static 'student/js/custom.js' %} "></script>
    <script>
        AOS.init();
    </script>
</body>

</html>
